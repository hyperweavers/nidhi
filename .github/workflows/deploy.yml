name: Deploy

on:
  push:
    branches:
      - main
      - release/*

permissions:
  contents: write

jobs:
  detect-affected-apps:
    runs-on: ubuntu-latest
    outputs:
      affected_apps: ${{ steps.set-affected.outputs.affected_apps }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-affected
        run: |
          affected=$(npx nx show projects --affected --type app --json)
          echo "affected_apps=affected" >> $GITHUB_OUTPUT

  deploy:
    needs: detect-affected-apps
    if: needs.detect-affected-apps.outputs.affected_apps != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-affected-apps.outputs.affected_apps) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm' # Cache node_modules

      - name: Install Dependencies
        run: npm ci

      - name: Lint and Run Unit Tests
        run: npx nx affected --target=lint,test --parallel

      # Disabled e2e tests until available
      # - name: Lint and Run Unit & E2E Tests
      #   run: npx nx affected --target=lint,test,e2e-ci --parallel

      - name: Build ${{ matrix.app }} App
        run: npx nx build ${{ matrix.app }} --configuration production --base-href ./

      - name: Prepare ${{ matrix.app }} App for Deployment
        run: |
          cd dist/apps/${{ matrix.app }}/browser
          cp index.html 404.html

      - name: Deploy ${{ matrix.app }} App
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_PAGES_DEPLOYMENT_TOKEN }}
          folder: dist/apps/${{ matrix.app }}/browser
          repository-name: 'hyperweavers/${{ matrix.app }}-site'
          branch: 'main'
          commit-message: 'Deploy ${{ matrix.app }} App ðŸš€'
