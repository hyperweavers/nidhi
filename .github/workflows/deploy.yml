name: Deploy

on:
  push:
    branches:
      - main
      - release/*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # This line enables distribution
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "e2e-ci" targets have been requested
      - name: Setup NX Cloud
        run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="build"
        # Replace above command with the below one when unit and e2e tests are available/fixed
        # run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="e2e-ci"

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm' # Cache node_modules

      - name: Install Dependencies
        run: npm ci

      - name: Lint & build
        run: npx nx run-many -t lint build

      # Didable unit and e2e tests until available/fixed
      # - name: Lint, Build and Run Unit & E2E Tests
      #   run: npx nx -t lint test build e2e-ci

      - name: Deploy
        run: npx nx deploy pangu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
