name: Deploy

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm' # Cache node_modules

      - name: Install Dependencies
        run: npm ci

      - name: Lint & build
        run: npx nx run-many -t lint build

      # Didable unit and e2e tests until available/fixed
      # - name: Lint, Build and Run Unit & E2E Tests
      #   run: npx nx -t lint test build e2e-ci

      - name: Deploy
        run: npx nx deploy pangu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
