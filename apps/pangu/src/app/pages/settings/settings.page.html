<div class="h-full p-4">
  @if (settings$ | async; as settings) {
  <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">
    Settings
  </h1>

  <ul class="py-2">
    <li class="py-2">
      <div class="flex items-center space-x-4">
        <div class="min-w-0 flex-1">
          <p
            class="truncate text-base font-semibold text-gray-900 dark:text-white"
          >
            Theme
          </p>
          <p
            class="truncate text-sm font-normal text-gray-500 dark:text-gray-400"
          >
            ({{ settings.theme | titlecase }})
          </p>
        </div>

        <div class="inline-flex rounded-md shadow-sm" role="group">
          <button
            (click)="selectTheme(Theme.LIGHT)"
            type="button"
            class="focus:ring-primary-700 dark:focus:ring-primary-500 inline-flex h-10 w-10 items-center justify-center rounded-s-lg border border-gray-200 text-sm font-medium focus:z-10 focus:ring-2 dark:border-gray-700"
            [ngClass]="settings.theme === Theme.LIGHT ? 'bg-primary-700 text-white dark:bg-primary-600' : 'bg-white text-gray-900 dark:bg-gray-800 dark:text-white hover:bg-gray-100 hover:text-primary-700 dark:hover:bg-gray-700 dark:hover:text-primary-500 focus:text-primary-700 dark:focus:text-primary-500'"
          >
            <svg
              class="h-5 w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>

          <button
            (click)="selectTheme(Theme.SYSTEM)"
            type="button"
            class="focus:ring-primary-700 dark:focus:ring-primary-500 inline-flex h-10 w-10 items-center justify-center border-b border-t border-gray-200 text-sm font-medium focus:z-10 focus:ring-2 dark:border-gray-700"
            [ngClass]="settings.theme === Theme.SYSTEM ? 'bg-primary-700 text-white dark:bg-primary-600' : 'bg-white text-gray-900 dark:bg-gray-800 dark:text-white hover:bg-gray-100 hover:text-primary-700 dark:hover:bg-gray-700 dark:hover:text-primary-500 focus:text-primary-700 dark:focus:text-primary-500'"
          >
            <svg
              class="h-5 w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M5 3a2 2 0 0 0-2 2v5h18V5a2 2 0 0 0-2-2H5ZM3 14v-2h18v2a2 2 0 0 1-2 2h-6v3h2a1 1 0 1 1 0 2H9a1 1 0 1 1 0-2h2v-3H5a2 2 0 0 1-2-2Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>

          <button
            (click)="selectTheme(Theme.DARK)"
            type="button"
            class="focus:ring-primary-700 dark:focus:ring-primary-500 inline-flex h-10 w-10 items-center justify-center rounded-e-lg border border-gray-200 text-sm font-medium focus:z-10 focus:ring-2 dark:border-gray-700"
            [ngClass]="settings.theme === Theme.DARK ? 'bg-primary-700 text-white dark:bg-primary-600' : 'bg-white text-gray-900 dark:bg-gray-800 dark:text-white hover:bg-gray-100 hover:text-primary-700 dark:hover:bg-gray-700 dark:hover:text-primary-500 focus:text-primary-700 dark:focus:text-primary-500'"
          >
            <svg
              class="h-5 w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </li>

    <li class="py-1">
      <div class="flex items-center space-x-4">
        <div class="min-w-0 flex-1">
          <p
            class="truncate text-base font-semibold text-gray-900 dark:text-white"
          >
            Refresh Interval
          </p>
          <p
            class="truncate text-sm font-normal text-gray-500 dark:text-gray-400"
          >
            ({{ settings.refreshInterval / 1000 }} seconds)
          </p>
        </div>

        <div class="inline-flex rounded-md shadow-sm" role="group">
          <button
            (click)="selectRefreshInterval(RefreshInterval.FIFTEEN_SECONDS)"
            type="button"
            class="focus:ring-primary-700 dark:focus:ring-primary-500 inline-flex h-10 w-10 items-center justify-center rounded-s-lg border border-gray-200 text-sm font-medium focus:z-10 focus:ring-2 dark:border-gray-700"
            [ngClass]="settings.refreshInterval === RefreshInterval.FIFTEEN_SECONDS ? 'bg-primary-700 text-white dark:bg-primary-600' : 'bg-white text-gray-900 dark:bg-gray-800 dark:text-white hover:bg-gray-100 hover:text-primary-700 dark:hover:bg-gray-700 dark:hover:text-primary-500 focus:text-primary-700 dark:focus:text-primary-500'"
          >
            15
          </button>

          <button
            (click)="selectRefreshInterval(RefreshInterval.THIRTY_SECONDS)"
            type="button"
            class="focus:ring-primary-700 dark:focus:ring-primary-500 inline-flex h-10 w-10 items-center justify-center border-b border-t border-gray-200 text-sm font-medium focus:z-10 focus:ring-2 dark:border-gray-700"
            [ngClass]="settings.refreshInterval === RefreshInterval.THIRTY_SECONDS ? 'bg-primary-700 text-white dark:bg-primary-600' : 'bg-white text-gray-900 dark:bg-gray-800 dark:text-white hover:bg-gray-100 hover:text-primary-700 dark:hover:bg-gray-700 dark:hover:text-primary-500 focus:text-primary-700 dark:focus:text-primary-500'"
          >
            30
          </button>

          <button
            (click)="selectRefreshInterval(RefreshInterval.ONE_MINUTE)"
            type="button"
            class="focus:ring-primary-700 dark:focus:ring-primary-500 inline-flex h-10 w-10 items-center justify-center rounded-e-lg border border-gray-200 text-sm font-medium focus:z-10 focus:ring-2 dark:border-gray-700"
            [ngClass]="settings.refreshInterval === RefreshInterval.ONE_MINUTE ? 'bg-primary-700 text-white dark:bg-primary-600' : 'bg-white text-gray-900 dark:bg-gray-800 dark:text-white hover:bg-gray-100 hover:text-primary-700 dark:hover:bg-gray-700 dark:hover:text-primary-500 focus:text-primary-700 dark:focus:text-primary-500'"
          >
            60
          </button>
        </div>
      </div>
    </li>
  </ul>
  } @else {
  <div class="flex h-full flex-1 items-center justify-center" role="status">
    <svg
      aria-hidden="true"
      class="h-8 w-8 animate-spin fill-blue-600 text-gray-200 dark:text-gray-600"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    <span class="sr-only">Loading...</span>
  </div>
  }
  <div></div>
</div>
